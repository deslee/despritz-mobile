<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/ionic.min.css" />

	<title>Despritz</title>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script> 
	<script data-main="scripts/app" src="scripts/require.js"></script>

	<style>
		body {
			background: #eee;
		}

		#choose-file-button {
			background: #A33D47;
		}

		#choose-file-button {
			color: #eee;
		}

		#choose-file-button {
			border: none;
		}

		#file-input {
			display: none;
		}
	</style>

    <script src="scripts/filechooser.js"></script>
    <script src="scripts/examples/fullscreen.js"></script>

</head>

<body class="ionic">
	
	<div class="bar bar-header bar-dark">
		<h1 class="title">Despritz</h1>
	</div>
	<div class="bar bar-subheader">
		<h1 class="title">a natural speedreader</h1>
	</div>

	<div id="content" class="content has-header has-subheader row">
		<div class="col col-center">
			<input type="file" id="file-input" />

			<button id="choose-file-button" class="button button-block"><span class="icon ion-document-text"></span> Choose a file</button>

            <div id="folderName"></div>
		</div>
	</div>

	<div class="bar bar-footer">
		<button class="button button-clear">Menu</button>
		<div class="title">Title</div>
		<button class="button button-clear">About</button>
	</div>

</body>

</html>
